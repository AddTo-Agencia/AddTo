<body class="is-boxed has-animations">
  <section
  id="prueba"
  style="background-color: #c49c0c"
  class="min-h-screen flex items-center justify-center"
>
  <div class="container mx-auto px-6 py-12">
    <div class="flex flex-col lg:flex-row items-start justify-between">
      <!-- Formulario -->
      <div class="lg:w-1/2">
        <div class="text-white lg:w-full">
          <form class="formulario space-y-4">
            <div
              class="w-full p-5 text-dark bg-white rounded-lg font-mono shadow-md"
            >
              <h1
                class="text-3xl text-center font-semibold capitalize lg:text-5xl mb-6"
              >
                ¡Experiméntalo!
              </h1>

              <label class="block text-dark text-sm mb-2" for="unique-input">
                <p class="mt-2 italic text-center mt-3">Ejemplo:</p>
                <p class="mt-3 italic text-gray-600 text-center">
                  "Soy una mujer alta, de ojos verdes, cabello largo, soy
                  delgada y de piel blanca, mi cuello es corto y me considero
                  una mujer segura de mí misma, asistiré a una boda"
                </p>

                <p
                  class="mt-4 text-2xl text-center font-semibold capitalize  mb-6"
                >
                  ¿Como puedo utilizarlo?
                  <button
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#usageModal"
                  >
                    <i class="fa-solid fa-circle-info"></i>
                  </button>
                </p>

                <hr class="my-3" />
              </label>

              <div class="h-auto">
                <textarea
                  class="mt-4 text-white custom-input w-full px-6 py-4 border border-gray-300 rounded-lg shadow-sm transition duration-300 ease-in-out transform focus:-translate-y-1 focus:outline-blue-300 hover:shadow-lg hover:border-blue-300 bg-dark"
                  placeholder="Escribe tu descripción aquí"
                  type="text"
                  id="name"
                  value="Soy una mujer alta, de ojos verdes, cabello largo, soy delgada y de piel blanca, mi cuello es corto y me considero una mujer segura de mí misma, asistiré a una boda"
                                   style="overflow:hidden; resize:none;"
                ></textarea>
              </div>
              <button
                type="button"
                class="btn btn-success w-full mt-4"
                id="toggle-suggestions"
                disabled
              >
                Probar
              </button>
              <!-- Sugerencias -->
            </div>
          </form>
        </div>
      </div>

      <div
        id="recommended-images"
        class="lg:w-1/3 mt-10 lg:mt-0 lg:ml-8 p-5 grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 transition-transform duration-300 ease-in-out"
      ></div>
    </div>
  </div>
</section>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const textarea = document.getElementById('name');

    textarea.addEventListener('input', function () {
      textarea.style.height = 'auto';  // Restablece la altura para recalcular
      textarea.style.height = textarea.scrollHeight + 'px';  // Ajusta la altura según el contenido
    });
  });
</script>



  <!-- Modal para el uso del formulario -->
  <div
    class="modal fade"
    id="usageModal"
    tabindex="-1"
    aria-labelledby="usageModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        
        <div style="background-color: #c49c0c" class="modal-header text-white">
          <h5 class="modal-title" id="usageModalLabel">
            ¿Cómo puedo utilizarlo?
          </h5>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="modal"
            aria-label="Cerrar"
          ></button>
        </div>

        <div class="modal-body">
          <label
            class="block text-dark text-2xl font-bold mb-2"
            for="unique-input"
            id="caracteristicas"
          >
            Puedes utilizar:
          </label>

          <label
            class="block text-dark text-xl font-bold mb-2"
            for="unique-input"
            id="caracteristicas"
          >
            Haz clic en una característica para obtener una guía
          </label>

          <label class="block text-dark text-sm mb-2" for="unique-input">
            Por favor, proporciona una breve descripción que incluya:
            <ul class="list-disc pl-5" id="characteristics-list">
              <li data-category="Género">Género</li>
              <li data-category="Tono de piel">Tono de piel</li>
              <li data-category="Contextura física">Contextura física</li>
              <li data-category="Forma del rostro">Forma del rostro</li>
              <li data-category="Estatura">Estatura</li>
              <li data-category="Longitud del cuello">Longitud del cuello</li>
              <li data-category="Personalidad">Un rasgo de personalidad</li>
              <li data-category="Evento">El evento al que asistirás</li>
            </ul>
          </label>
        </div>
      </div>
      <div
        id="suggestions"
        hidden
        class="text-dark mt-6 lg:mt-0 lg:ml-8 p-5 bg-light rounded-lg shadow-lg"
      >
        <!-- Aquí van las sugerencias dinámicas -->
        <!-- Las imágenes sugeridas se agregarán aquí -->
      </div>
    </div>
  </div>

  <!-- Modal para el carrusel de imágenes -->
  <div
    class="modal fade"
    id="imageCarouselModal"
    tabindex="-1"
    aria-labelledby="carouselModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="carouselModalLabel">Recomendaciones</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div
            id="carouselImages"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner" id="carouselInner"></div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselImages"
              data-bs-slide="prev"
            >
              <i class="fa-solid fa-arrow-left text-dark text-2xl"></i>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselImages"
              data-bs-slide="next"
            >
              <i class="fa-solid fa-arrow-right text-dark text-2xl"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
